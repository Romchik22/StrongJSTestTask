<a href="http://localhost:8000/#/invoices">Invoices</a>
<a href="http://localhost:8000/#/products">Products</a>
<div style="font-size: large; margin-top: 5%; margin-left: 10%">
    <p>
        <span ng-bind="'manage_items'"></span>
    </p>
</div>
<table class="table table-striped" align="center" style="width: 80%;">
    <thead>
    <tr>
        <th> <span>invoiceId</span> </th>
        <th> <span>productId</span> </th>
        <th> <span>quantity</span> </th>
        <th> <span>actions</span> </th>
    </tr>
    </thead>
    <tbody ng-repeat="item in collectionItem">

    <tr>
        <td><input type="text" ng-readonly="!item.readonly" ng-model="item.invoice_id"/></td>
        <td><input type="text" ng-readonly="!item.readonly" ng-model="item.product_id"/></td>
        <td><input type="text" ng-readonly="!item.readonly" ng-model="item.quantity"/></td>

        <td>
            <button type="button" class="btn btn-info" ng-click="check(item); tempInvoiceItem.id = item.id; tempInvoiceItem.readonly = item.readonly; tempInvoiceItem.invoice_id = item.invoice_id; tempInvoiceItem.product_id = item.product_id; tempInvoiceItem.quantity = item.quantity; tempInvoiceItem.index = $index; editInvoiceItem();">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="removeInvoiceItem($index, item.id)">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
        </td>
    </tr>

    </tbody>
</table>
<button data-toggle="modal" data-target="#createInvoiceItem" style="float: right; margin-right: 5%; width: 50px; height: 50px; padding: 10px 16px; font-size: 18px; line-height: 1.33; border-radius: 25px;"
        type="button" class="btn btn-success btn-circle btn-xl" ng-click="tempInvoiceItem.invoice_id = invoiceId ; tempInvoiceItem.product_id = ''; tempInvoiceItem.quantity = ''; tempInvoiceItem.index = $index" ><i class="glyphicon glyphicon-plus"></i></button>
<!-- Modal -->
<div id="createInvoiceItem" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p><span ng-bind="'create'"></span> </p>
                <label for="invoice_id">
                    <span ng-bind="'invoice_id'"></span>
                </label>
                <div>
                    <input ng-model="tempInvoiceItem.invoice_id" type="text" class="form-control" id="invoice_id" name="invoice_id" required readonly>
                </div>
                <br>
                <label for="product_id">
                    <span ng-bind="'product_id'"></span>
                </label>
                <div>
                    <input ng-model="tempInvoiceItem.product_id" type="text" class="form-control" id="product_id" placeholder="{{'enter_product_id'}}" name="product_id" required>
                </div>
                <label for="quantity">
                    <span ng-bind="'quantity'"></span>
                </label>
                <div>
                    <input ng-model="tempInvoiceItem.quantity" type="text" class="form-control" id="quantity" placeholder="{{'enter_quantity'}}" name="phone" required>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span ng-bind="'close'"></span></button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addInvoiceItem()"><span ng-bind="'add'"></span></button>
            </div>
        </div>

    </div>
</div>
